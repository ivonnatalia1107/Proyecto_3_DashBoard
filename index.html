<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>ClearClimapp</title>
</head>

<body>

    <header class="header_class"> <!-- logo + barra de busqueda con el boton-->
        <img src="images/climalogo.png" class="logo">
        <h1>ClearClimapp</h1>
        <div class="finder">
            <input type="text" class="search" placeholder="Ingresa una ciudad">
            <button type="submit" class="search_btn">Buscar</button>
        </div>
    </header>

    <div class="showroom_app">

        <div class="container_app"> <!-- App de despliegue del clima (indi)-->

            <img class="icon_weather">
            <h1 class="city_name"></h1>
            <h2 class="country"></h2>
            <h2 class="temperature"></h2>
            <div class="humidity_wind">
                <div>
                    <img src="images/humidity.png">
                    <p class="humidity"></p>
                </div>
                <div>
                    <img src="images/wind.png">
                    <p class="wind"></p>
                </div>
            </div>

        </div>
        <div class="content-container">
            <div class="container_chart">
                <canvas id="myChart"></canvas>
            </div>
            <div class="card-container">
            </div>
        </div>
    </div>

    <footer class="footer_class">
        <p>ClearClimapp is a web development project, for educational purposes.</p>
        <p>Learn more at <a href="https://github.com/ivonnatalia1107/Proyecto_3_DashBoard">Github</a></p>
    </footer>


    <script src="script.js" type="module"> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.3/dist/chart.umd.min.js"></script>

</body>

</html>
