<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header class="header_class"> <!-- logo + barra de busqueda con el boton-->
        <img src="images/climalogo.png" class="logo">
        <h1>ClearClimapp</h1>
        <div class="finder">
            <input type="text" placeholder="Ingresa la ciudad">
            <button type="submit">Buscar</button>
        </div>
    </header>

    <div class="showroom_app">

        <div class="container_app"> <!-- App de despliegue del clima (indi)-->

            <img src= "images/clear.png" class="icon_weather">
            <h1 class="city_name">Ciudad</h1>
            <h2 class="temperature">Temperatura</h2>

            <div class="humidity_wind">
                <div>
                <img src = "images/humidity.png">
                <p class="humidity">Humedad</p>
                </div>
                <div>
                <img src = "images/wind.png">
                <p class="wind"> Viento </p>
            </div>
            </div>

        </div>

        <div class="container_chart">
            <canvas id="myChart"></canvas>
        </div>

    </div>

    <footer class="footer_class">

    </footer>


    <script src="script.js" type="module"> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
